name: starflut
description: A new flutter plugin project,which supports flutter to interact with other scripting languages such as python, java, ruby, golang, rust, etc. It is easy to use, supports android, ios, and desktop
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
#  uuid: ^3.0.4
#  source_span: ^1.8.1
#  test_api: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.srplab.starflut
        pluginClass: StarflutPlugin
      ios:
        pluginClass: StarflutPlugin
      linux:
       pluginClass: StarflutPlugin
      windows:
       pluginClass: StarflutPlugin
      macos:
       pluginClass: StarflutPlugin

